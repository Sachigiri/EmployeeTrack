<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>EmployeeTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="conatiner">
<h1>Employee Track</h1>
<hr>
<h2>Save Employee</h2>
<!-- 
By using th:object="${employee}", you are binding the form to the employee object. This means:
- The form fields will be automatically bound to the properties of the 'employee' object (e.g., firstName, lastName, email).
- When the form is submitted, the data entered will be automatically mapped to the corresponding fields of the 'employee' object in the controller.
- If any values are set in the 'employee' object (for example, when editing an existing employee), those values will be populated into the form fields.
-->
<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
<input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4">
<input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">
<input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
<button type="submit" class=" btn btn-info col-2">Save Employee</button>
</form>
</div>
</body>
</html>
